<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warm-up calculator</title>
    <link rel="stylesheet" href="/assets/bootstrap.min.css" onerror="this.onerror=null;this.href='assets/bootstrap.min.css';" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <form onsubmit="submitForm(); return false;">
            <h1 class="display-5">Warm-up calculator
                <small class="text-body-secondary">(lbs.)</small>
            </h1>
            <div class="my-3">
                <label for="sw" class="form-label">Starting weight</label>
                <select id="sw" class="form-select">
                    <option value="45" selected="selected">45</option>
                    <option value="135">135</option>
                    <option value="155">155</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fw" class="form-label">Work set weight</label>
                <input type="number" class="form-control" value="225" id="fw" min="50" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div class="d-flex justify-content-center">
            <ul class="list-group w-75 p-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    First
                    <span id='first'></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Second
                    <span id='second'></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Third
                    <span id='third'></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Fourth
                    <span id='fourth'></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Work set
                    <span id='final'></span>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-center">
            <ul class="list-group w-75 px-4 pb-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    90%
                    <span id='90'></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    95%
                    <span id='95'></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Average
                    <span id='avg'></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    60%
                    <span id='60'></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    80%
                    <span id='80'></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Average
                    <span id='avg2'></span>
                </li>
            </ul>
        </div>
        <footer class="my-5 text-body-secondary text-center">
            Send your comments to <a href="mailto:livres@tuta.io">livres@tuta.io</a>
        </footer>
    </div>
</body>

</html>
